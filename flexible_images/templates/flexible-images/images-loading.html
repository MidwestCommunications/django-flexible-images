<script>
var do_image_loading = function () {
    var $ = jQuery; // for noconflict
    $("{{selector}}").addClass("flexible-image-loading")
    $("{{selector}} .flexible-image-image").load(function(){
        $(this).closest("{{selector}}").removeClass("flexible-image-loading")
            .addClass("flexible-image-loaded")
    });
}()
</script>
